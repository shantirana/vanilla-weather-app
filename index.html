<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather-App</title>

</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="overview">
                <form id="search-form">
                    <div class="row">
                        <div class="col-8">
                            <input type="text" class="form-control" placeholder="Enter a City..." id="city-input">
                        </div>
                        <div class="col-3">
                            <input type="submit" class="form-control btn btn-primary" value="Search">
                        </div>    
                    </div>       
                </form>
                <h2 id="city"></h2>
                <ul>
                    <li id="date"></li>
                    <li id="description"></li>
                </ul>
            </div>
            
            <div class="row">
                <div class="col-6">
                    <div class="clearfix weather-temperature">
                      <img src="" alt="Clear" id="icon" class="float-left" />
                      <div class="float-left">
                        <strong id="temperature"></strong>
                        <span class="units" id="unit">
                             <a href="#" id="celsius" class="active">
                                °C
                             </a> |
                            <a href="#" id="fahrenheit">°F</a> 
                        </span>
                      </div>
                    </div>
                  </div>        
                
                <div class="col-6">
                    <ul>  
                        <li>Precipitation: 0%</li>                    
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span>km/h</li>
                    </ul>
                </div>
            </div>
        </div>
       <small class="code"><a href="https://github.com/shantirana/vanilla-weather-app">Open-Source Code</a> by Shanti Rana</small>
    </div>
   

    <script src="src/index.js"></script>
</body>
</html>
